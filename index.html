<!DOCTYPE html>
<html>
<head>
    <title>Simple Authentication System</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Simple Authentication System</h1>

    <div id="registration">
        <h2>Register</h2>
        <form id="registrationForm">
            <input type="text" id="regUsername" placeholder="Username" required>
            <input type="password" id="regPassword" placeholder="Password" required>
            <button type="submit" class="but">Register</button>
        </form>
    </div>

    <div id="login">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="loginUsername" placeholder="Username" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit" class="but">Login</button>
        </form>
    </div>

    <div id="securedPage" style="display: none;">
        <h2>Secured Page</h2>
        <p>Welcome to the secured page!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
